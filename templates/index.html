<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Resume Shortlisting</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand, .nav-link {
            color: #f8f9fa !important;
        }
        .jumbotron {
            background-color: #ffffff;
            color: #333;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary, .btn-secondary {
            margin: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">Resume Shortlisting</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/train">Train Model</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/predict">Predict Shortlisting</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-5">Welcome to Resume Shortlisting</h1>
            <p class="lead">Upload resumes and train a model to predict shortlisting.</p>
            <hr class="my-4">
            <p>Get started by training your model or predicting shortlisting for resumes.</p>
            <a class="btn btn-primary btn-lg" href="/train" role="button">Train Model</a>
            <a class="btn btn-secondary btn-lg" href="/predict" role="button">Predict Shortlisting</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
